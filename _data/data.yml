# Profile
profile: |
  COVID salgını döneminde kariyer değişikliği yaparak elektrik-elektronik sektöründe dış ticarete yönelmeye karar verdim. 
  Buna yönelik olarak yurtiçi ve yurtdışı online kaynaklarından gerekli olacak bilgileri edinmeye çalıştım.
  Sosyal medya üzerinden pazarlama çalışmaları yapabilmek için görsel tasarım programı (GIMP) kullanmayı öğrendim.
  Bildiğim diller ve sahip olduğum Bulgaristan pasaportuyla birçok ülkeye seyahatleri sorunsuz yapabilirim.
  Halen Beylikdüzü'nda otursam da Kurtköy'da sahip olduğumuz daireye taşınabilirim veya bazı günler orada kalabilirim.

